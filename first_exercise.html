<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <br>
        <Legend>Personal Informtion</Legend>
        <form>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" name="firstName" placeholder="Type First name">
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" name="lastName" placeholder="Type Last name">
        <br>
        <label for="City">City</label>
        <select name="city" id="city">
            <option value="Haifa">Haifa</option>
            <option value="Tel Aviv">Tel Aviv</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Beer Sheva">Beer Sheva</option>
        </select>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <label for="mobile">Mobile</label>
        <select name="phone" id="phone">
            <option value="050">050</option>
            <option value="052">052</option>
            <option value="054">054</option>
            <option value="058">058</option>
        </select>
        <input type="tel" placeholder="123-45-678">
        <br>
            <input type="radio" name="sex" id="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="sex" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="Other" value="Other">
            <label for="Other">Other</label>
            <br>
            <input type="checkbox" name="Math" id="Math" value="Math">
            <label for="Math">Math</label>
            <input type="checkbox" name="Physics" id="Physics" value="Physics">
            <label for="Physics">Physics</label>
            <br>
            <input type="checkbox" name="Biology" id="Biology" value="Biology">
            <label for="Biology">Biology</label>
            <input type="checkbox" name="Chemistry" id="Chemistry" value="Chemistry">
            <label for="Chemistry">Chemistry</label>
            <input type="checkbox" name="English" id="English" value="English">
            <label for="English">English</label>
            <br>
            <br>
            <br><br>
            <br><br>

            <fieldset>
                <Legend>HTML Buttons</Legend>
                <br><br>
                <input type="button" value="Ok">
                <input type="reset" value="Clear">
                <input type="button" value="Send">
                <br><br>
            </fieldset>
        </form>
    </fieldset>

</body>

</html>
